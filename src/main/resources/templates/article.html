<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="https://www.longmarch.top/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <title th:text="${article.title}">文章详情</title>
    <style>
        img {
            display: block;
            max-width: 100%;
            margin: 0 0 1rem;
            border-radius: 5px
        }
    </style>
</head>

<body>
<div class="container">
    <div id="carbonads-container">
        <div class="carbonad">
            <div id="azcarbon"></div>
        </div>
    </div>
    <div class="posts-container px-3 mx-auto my-5">
        <div class="post">
            <h1 class="post-title fw-500" th:text="${article.title}">Bootstrap Icons Alpha 4</h1>
            <span class="post-date" th:text="'创建时间：'+${article.createTime}">21 May 2020</span>
            <span class="post-date" th:text="'浏览量：'+${article.clicks}">888</span>
            <span class="post-date" th:text="'标签：'+${article.tags}">标签</span>
            <p th:utext="${article.content}">内容</p>
        </div>
    </div>
</div>
</body>
</html>
